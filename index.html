              <li class="cursor-pointer  searchLi">Search</li>

        >

      </div>
      <div class="container w-75 mx-auto my-4 searchContainer text-white">
        <div class="row">
          <div class="col-md-6 text-white">
            <input
              id="search"
              class="form-control"
              type="text"
              placeholder="Search by Name"
            />
          </div>
          <div class="col-md-6 text-white">
            <input
              id="searchByFirst"
              class="form-control"
              maxlength="1"
              type="text"
              placeholder="Search by first Letter"
            />

        </div>
      </div>

      <div class="container">
        <div id="mealData" class="ps-3 mt-3 p-2 gy-4 row"></div>
      </div>
